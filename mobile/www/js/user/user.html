<ion-content>
<img src="./332.gif" id="loading">
<div id="playerButtons">
  <button style="width: 30px; height: 30px; border: none" id="rewind" class="ion-reply"></button>
  <button style="width: 30px; height: 30px; border: none" id="play" class="ion-play"></button>
  <button style="width: 30px; height: 30px; border: none" id="pause" class="ion-pause"></button>
  <button style="width: 30px; height: 30px; border: none" class="ion-forward" id="forward"></button>
</div>
<div id="trackOne"></div>
<script>

  $(document).ready(function(){
    $("#play").hide()
    $("#pause").hide()
    $("#rewind").hide()
    $("#forward").hide()
  })
  $("#forward").on("click", function(){
    wavesurfer.skipForward()
  })
  $("#rewind").on("click", function(){
    wavesurfer.skipBackward()
  })
  $("#play").on("click", function(){
    wavesurfer.play();
    $("#play").hide()
    $("#pause").show()
  })

  $("#pause").on("click", function(){
    wavesurfer.pause();
    $("#play").show()
    $("#pause").hide()
  })

  var wavesurfer = WaveSurfer.create({
      container: document.querySelector('#trackOne'),
      waveColor: 'grey',
      skipLength: 10,
      progressColor: 'black'
  });


  wavesurfer.on('ready', function () {
      wavesurfer.play();
      $("#rewind").show()
      $("#forward").show()
      $("#pause").show()
      $("#loading").hide()
  });

  wavesurfer.load('http://www.stephaniequinn.com/Music/Allegro%20from%20Duet%20in%20C%20Major.mp3');  
</script>
  <h2>Likes</h2>
  <div class="list" collection-repeat="likes in likedResources">
    <div class="item item-thumbnail-left" href="#">
      <img src="{{ likes.thumbnail }}">
      <h2> {{ likes.name }} </h2>
      <a ng-href="{{likes.url}}"> {{ likes.url }} </a>
    </div>
  </div>
  <audio id='audio' controls autoplay="true">          
    <source src= "{{play}}" type="audio/mpeg">          
  </audio>
  <button ng-click="changeSrc(1)">1:mp3</button>
  <button ng-click="changeSrc(2)">2:mp3</button>
  <button ng-click="changeSrc(3)">3:mp4</button>

</ion-content>
